---
"on":
    push:
    pull_request:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: astral-sh/setup-uv@v7
            - run: cd peer && PYTHONPATH=src uv run pytest -vvv
            - run: cd worker && PYTHONPATH=src uv run pytest -vvv
